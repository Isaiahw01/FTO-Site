<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="login.css">

   <title>Login form BCC</title>
</head>
<body>
   <div class="login">
      <img src="simplebck.webp" alt="image" class="login__bg">

      <form action="" class="login__form">
         <h1 class="login__title">BCC Login</h1>

         <div class="login__inputs">
            <div class="login__box">
               <input type="username" placeholder="Username"  class="login__input">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" placeholder="Password"  class="login__input">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <a href="#" class="login__forgot">Forgot Password?</a>

         <button type="submit" class="login__button"><a href="Website TA\homepage.html">Login</a></button>
      </form>
   </div>
</body>
</html>
